<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="body">
    <div id="backgroundImage">
        <button  onclick="changeBackground()">change Background image</button>
    </div>
    <div id="main-container">
        <div class="left" id="left">
            <div class="recent-wheater">
                <p id="recent-wheater"></p>
                <div class="heavy-rain">
                    <p>Heavy Rain</p>
                    <div class="line"></div>
                    <div class="wheather" id="wheather">
                        <div id="box">
                            <p>09:00</p>
                            <div class="wheather-line"></div>
                            <i class="fa-solid fa-cloud"></i>
                            <h3>9<sup>o</sup>C</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">

            <form id="form">
                <i class="fa-solid fa-location-dot"></i>
                <input type="submit" id="submit">
                <input type="text" id="input" autofocus placeholder="Please Enter A Country & City">
            </form>
            <div id="degreeCent">
                
            </div>





    <script src="./script.js"></script>
</body>

</html>
